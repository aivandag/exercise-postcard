<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt=""
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>Querido/a amigo/a,</p>
					<p>Te envío un cálido saludo desde este increíble curso de desarrollo web.</p>
					<p>Espero verte pronto y seguir compartiendo experiencias.</p>
				</div>
				<div class="body-right">
					<p><strong>Para:</strong></p>
					<input type="text" placeholder="Nombre" />
					<input type="text" placeholder="Dirección" />
					<input type="text" placeholder="Ciudad" />
					<input type="text" placeholder="Código Postal" />
					<input type="text" placeholder="País" />
				</div>
			</div>
		</div>
	</body>
	<div class="postcard-footer">
		<button>Send My Postcard</button>
	</div>
</html>
